server.port=8085
#  ˝æ›ø‚≈‰÷√
# spring.datasource.url=jdbc:mysql://192.168.73.229:32441/mysql?useSSL=false
spring.datasource.url=jdbc:mysql://${MYSQLVMALL_SERVICE_HOST}:${MYSQLVMALL_SERVICE_PORT}/shopping?useUnicode=true&characterEncoding=UTF-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driverClassName=com.mysql.jdbc.Driver
# Specify the DBMS
spring.jpa.database=MYSQL
# Show or not log for each sql query
spring.jpa.show-sql=true
# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto=update
# Naming strategy
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy
# stripped before adding them to the entity manager
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect